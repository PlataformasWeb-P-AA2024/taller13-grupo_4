<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Listado de Edificios</title>
</head>
<body>
    <h1>Listado de Edificios</h1>
    <ul>
        {% for edificio in edificios %}
        <li>{{ edificio.nombre }} - {{ edificio.direccion }} - {{ edificio.ciudad }} - {{ edificio.tipo }}</li>
        {% endfor %}
        <br>
        <li><a href="{{ url_for('hello_world') }}">Regresar al Inicio</a></li>
    </ul>
</body>
</html>
